<! DOCTYPE html>
<html>
    <head>
        <title>Contact Us Form</title>
        <link rel="stylesheet" type="text/css" href="css/contact.css">
    </head>
    <body>
        <div>
            <form action="https://api.web3forms.com/submit" method="post">
                <input type="hidden" name="apikey" value="0aac418d-4bbf-4115-979a-98e57388283e"
            
            <!--This is the name field-->    
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            
            <!--This is the email field-->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            
            <!--This is the message field-->
                <label for="message">Message:</label>
                <textarea id="message" name="nessage"></textarea>
            
            <!--This is the submit field-->
                <input type="submit" value="Send">

            <!--Adding a redirection form-->
                <input type="hidden" name="redirect" value="https://web3forms.com/success">

            <!--Customization from name-->
                <input type="hidden" name="from_name" value="Mission Control">

            <!--Pre-defined Subject-->
                <input type="hidden" name="subject" value="You've Just Received a New Submission from Web3Forms">    
            </form>
        </div>
    </body>
</html>
